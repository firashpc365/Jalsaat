<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Elitepro Events Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <style>
    :root {
      /* Dynamic Theme Variables */
      --primary-accent-color: #0891b2;
      --primary-accent-color-rgb: 8, 145, 178;
      --background-color: #020617;
      /* Deeper slate/black */

      /* Updated for Premium Glassmorphism */
      --card-container-color: rgba(15, 23, 42, 0.6);
      --card-border-color: rgba(255, 255, 255, 0.08);

      --text-primary-color: #f1f5f9;
      --text-secondary-color: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.08);

      /* New Component Colors */
      --alert-success-color: rgba(6, 95, 70, 0.5);
      --alert-error-color: rgba(127, 29, 29, 0.5);
      --alert-warning-color: rgba(120, 53, 15, 0.5);
      --alert-info-color: rgba(30, 58, 138, 0.5);

      --font-family: 'Inter', sans-serif;
      --heading-font: 'Poppins', sans-serif;
      --serif-font: 'Playfair Display', serif;

      --border-radius: 16px;
      --glass-blur: 16px;

      /* Motion */
      --animation-duration: 0.5s;
      --transition-speed: 0.2s;
      --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
      --entry-animation-name: fadeIn;

      /* Loader */
      --loader-color: #0891b2;
      --loader-size: 40px;
      --loader-overlay-color: #020617;
    }

    html {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
      text-size-adjust: 100%;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary-color);
      background-color: var(--background-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Premium Noise Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 99999;
      mix-blend-mode: overlay;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--heading-font);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Utilities */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    .backdrop-blur-xl {
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    /* Loader */
    #app-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--loader-overlay-color);
      transition: opacity 0.5s ease-out;
    }

    #app-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: var(--loader-size);
      height: var(--loader-size);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--loader-color);
      border-radius: 50%;
      animation: spin 0.8s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Animation Utilities */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in-item {
      opacity: 0;
      animation: fadeIn var(--animation-duration) var(--transition-easing) forwards;
    }

    /* Print Styles */
    @media print {
      body * {
        visibility: hidden;
      }

      .proposal-preview-container,
      .proposal-preview-container * {
        visibility: visible;
      }

      .proposal-preview-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .proposal-page {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
        width: 100%;
        height: 100vh;
      }
    }
  </style>
  <!-- Removed importmap to avoid conflict with Vite -->
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="app-loader">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>
  <audio id="success-sound"
    src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YRAAAACAgIB/f39/f3+AgICAgIA="></audio>
  <audio id="error-sound"
    src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YRAAAACAgIB/f39/f3+AgICAgIA="></audio>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
